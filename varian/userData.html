<!DOCTYPE html>
<html>
<head>
	<title>User Data </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<style type="text/css">
		body{
			background-color: black
		}
	</style>
</head>
<body>

<div id="goToHomePage">
	<div>
		<h1>Thank you for making system better !</h1>
		<a href="index.html" class="btn"><button class="btn">Home</button></a>
	</div>
</div>

<div id="dataPage" class="container-fluid">

	<div class="row">
		<div class="col-md-7">
			<div class="brainImage">
				<div id="demo" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<img src="339663/MR.339663.Image 1.jpg" class="intro-brain-image" style="display: none">
					</div>
				</div>
				<a class="carousel-control-prev d-none" href="#demo" data-slide="prev">
					<img src="https://cdn1.iconfinder.com/data/icons/nav-and-menu/64/arrow_back_left_navigation_user_interface_ui-512.png" style="width: 45px;height: 45px">
				</a>
				<a class="carousel-control-next d-none" href="#demo" data-slide="next">
					<img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-forward-512.png" style="width: 45px;height: 45px">
				</a>
			</div>
		</div>
		<div class="col-md-5 text-md-right userInfos">
			<div class="logo-item">
				<img src="Mini logo.svg">
			</div>
			<div class="warning-item">
				<p class="">Please pay attention to this</p>
			</div>
			<div class="probability-item">
				<p>97.4123%</p>
				<p>detection probability</p>
			</div>
			<div class="details">
				<h5>Image:68/70</h5>
				<h5>Position: -15.99 mm</h5>
				<h5>W/L:242032.0/1212.0</h5>
				<h5>Image Size: 68x70</h5>
				<h5>Patient position: HFS</h5>
			</div>
			<div class="">
				<a href="">watch source image</a>
			</div>
			<div class="">
				<button class="btn1 btn">Right Result</button>
				<button class="btn2 btn">False Result</button>
			</div>
		</div>	
	</div>
	
</div>


<script type="text/javascript">
$(document).ready(function(){
	
	i=0;
	var x = setInterval(function(){
		i++;
		console.log(i);
		$('.intro-brain-image').fadeIn()
		$('.intro-brain-image').attr('src',"339663/MR.339663.Image "+i+".jpg")
		if(i==80){
			$('.intro-brain-image').addClass('d-none');
			for(i=80;i>0;i--){
				if(i==80){
					$('.carousel-inner').append("<div class='carousel-item active'> <img src='339663/MR.339663.Image "+i+".jpg'> </div>")	
				}
				$('.carousel-inner').append("<div class='carousel-item '> <img src='339663/MR.339663.Image "+i+".jpg'> </div>")
				$('.brainImage a').removeClass('d-none');
			}
			$('.warning-item').fadeIn()
			setTimeout(function(){
				$('.probability-item p:first-child').fadeIn()
				$('.probability-item p:nth-child(2)').fadeIn()
			},2000)
			setTimeout(function(){
				$('.details').fadeIn()
				$('.userInfos a').fadeIn()
			},2000)
			setTimeout(function(){
				$('.btn').fadeIn()
			},2000)
			
			clearInterval(x);

		}
	},10)

	$('.btn').click(function(){
		$('#dataPage').css('opacity','.6')
		$('#goToHomePage').fadeIn()

	})

	

})
</script>

</html>
